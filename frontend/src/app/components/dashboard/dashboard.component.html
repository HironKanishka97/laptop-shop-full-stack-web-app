<div class="container-fluid text-center">
  <div class="row">
    <div *ngFor="let p of productsList" class="col-4 ">
      <!--product card-->
      <div class=" p-3 d-flex border border-1 shadow-sm mt-3">
        <img id="productimg" [src]="loadImage(p.image)" class="" alt="image">
        <div class="container pt-1">
          <h5 class="fw-bold">{{ p.name }}</h5>
          <p class="">{{ p.description }}</p>
          <p class="">{{ p.price }} $</p>
          <p class="text-danger">Only {{ p.quantity }} Left</p>
          <button type="button" class="btn btn-primary" (click)="addToCart(p)">Add To Cart</button>
        </div>
      </div>

    </div>
  </div>
</div>
